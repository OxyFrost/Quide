<ion-header>
</ion-header>

<ion-content>

    <div>
        <h1 class="label">Un lieu insolite à faire découvrir ?</h1>
    </div>

    <div class="form">
        <h1>Nom</h1>
            <ion-item class="form-name">
                <ion-input class="nom" type="text" required="required"></ion-input>
            </ion-item>

        <h1>Catégorie</h1>
            <ion-item class="form-category">
                <ion-select class="select-category" placeholder="Choisissez une catégorie">
                    <ion-select-option value="restaurant">Restaurant</ion-select-option>
                    <ion-select-option value="bar">Bar</ion-select-option>
                    <ion-select-option value="pub">Pub</ion-select-option>
                    <ion-select-option value="cinema">Cinéma</ion-select-option>
                    <ion-select-option value="place">Place</ion-select-option>
                </ion-select>
            </ion-item>

        <h1>Adresse</h1>
            <ion-item class="form-address">
                <ion-input class="address" type="text"></ion-input>
            </ion-item>

        <ion-row>
            <h1>Code Postal</h1>
                <ion-item class="form-zipcode">
                    <ion-input class="zip-code" type="number" required="required"></ion-input>
                </ion-item>


            <h1>Ville</h1>
                <ion-item class="form-city">
                    <ion-input class="city" type="text" required="required"></ion-input>
                </ion-item>
        </ion-row>

        <h1>Pays</h1>
            <ion-item class="form-country">
                <ion-input class="country" type="text" required="required"></ion-input>
            </ion-item>

        <h1>Téléphone</h1>
            <ion-item class="form-tel">
                <ion-input class="tel" type="text"></ion-input>
            </ion-item>

        <h1>Description</h1>
            <ion-item class="form-desc">
                <ion-input class="desc" type="text" required="required"></ion-input>
            </ion-item>
    </div>

    <div class="boutons">
        <ion-row>
            <div class="btn-annuler">
                <ion-button class="annuler" fill="clear" mode="ios" href="">Annuler</ion-button>
            </div>

            <div class="btn-sauvegarder">
                <ion-button class="sauvegarder" fill="solid" mode="ios" href="">Sauvegarder</ion-button>
            </div>
        </ion-row>
    </div>

</ion-content>
