<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="ajout">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="recherche">
            <ion-icon name="search"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="favoris">
            <ion-icon name="heart"></ion-icon>
        </ion-tab-button>
        <div *ngIf="this.userPostData.idUser != ''; else elseBlock">
            <ion-tab-button tab="profil">
                <ion-icon name="person"></ion-icon>
            </ion-tab-button>
        </div>
        <ng-template #elseBlock>
            <ion-tab-button tab="connexion">
                <ion-icon name="person"></ion-icon>
            </ion-tab-button>
        </ng-template>
    </ion-tab-bar>
</ion-tabs>
